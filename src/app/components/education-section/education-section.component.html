<div class="slide">
    <div class="row m-0">
        <div class="col col-left px-4">
            <p class="big-text fade-in-left" appScrollTrigger>Education</p>
            <div class="small-text arrows">
                    <i class="bi bi-arrow-left pe-4" (click)="prev()"></i>
                    <i class="bi bi-arrow-right" (click)="next()"></i>
            </div>
            <div [ngClass]="{'fade-in': fadingIn, 'fade-out': fadingOut}" appScrollTrigger>
                <p class="medium-text">{{ currentSchool?.title }}</p>
                <p class="small-text">{{ currentSchool?.description }}</p>
            </div>
        </div>
        <div class="col col-right bg-pan-right d-flex justify-content-center align-items-center" appScrollTrigger>
            <div class="img-background px-4 py-3">
                <img [src]="currentSchool?.image" alt="">
            </div>
        </div>
    </div>
</div>
